<ion-content padding class="no-scroll" style="background: url(assets/img/recuperacao.png) no-repeat center; background-size: cover;">
    <!-- Botão: retornar / Média -->
    <ion-grid>
      <ion-row>
        <ion-col col-auto>
            <button ion-button icon-only clear color="light" icon-left on-click="goBack()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-col>
        <ion-col col-auto>
            <p style="color:#FFFFFF; font-size: 14px;"> Média: {{ resultado_final.resultado }} </p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Espaço -->
    <div class="spacer" style="height: 180px;"></div>

    <!-- Nota necessária na recuperação -->
    <div style="text-align: center;" class="show-list-numbers-and-dots">
        <p style="color:#FFFFFF; font-size: 120px;">
            <strong>
                {{ notaRecuperacao }} <!-- nota de recuperação = (12 - Média) -->
            </strong>
        </p>
  </div>
  
</ion-content>
