<ion-content padding class="no-scroll" style="background: url(assets/img/home.png) no-repeat center; background-size: cover; background-color: #FFFFFF;">
    <!-- Logout -->
    <button ion-button icon-only clear color="grey" on-click="signOut()">
        <ion-icon name="ios-log-out"></ion-icon>
    </button>

    <!-- Espaço -->
    <div class="spacer" style="width: 300px; height: 140px;"></div>

    <form #form="ngForm">
        <ion-list>
            <!-- Input U1 -->
            <ion-item>
                <ion-label></ion-label>
                <ion-input type="number" name="u1" placeholder="1ª Unidade" [(ngModel)]="unidade_1"></ion-input>
            </ion-item>

            <!-- Input U2 -->
            <ion-item>
                <ion-label></ion-label>
                <ion-input type="number" placeholder="2ª Unidade" [(ngModel)]="unidade_2" name="u2"></ion-input>
            </ion-item>
        </ion-list>

            <!-- Switch Case -->
            <div [ngSwitch]="resultadoFinal">
                <!-- Aprovado -->
                <div *ngSwitchCase="'aprovado'">
                    <button ion-button color="calm" block icon-left style="text-align: left;" on-click="goToAprovado()">
                        <ion-icon name="school"></ion-icon>
                            Calcular Resultado
                    </button>
                </div>

                <!-- Reprovado -->
                <div *ngSwitchCase="'reprovado'">
                    <button ion-button color="calm" block icon-left style="text-align: left;" on-click="goToReprovado()">
                        <ion-icon name="school"></ion-icon>
                            Calcular Resultado
                    </button>
                </div>

                <!-- Recuperação -->
                <div *ngSwitchCase="'recuperacao'">
                    <button ion-button color="calm" block icon-left style="text-align: left;" on-click="goToRecuperacao()">
                        <ion-icon name="school"></ion-icon>
                            Calcular Resultado
                    </button>
                </div>
            </div>

        <!-- Botão: Disciplinas 60/90h -->
        <button ion-button color="secondary" block icon-left style="text-align: left;" on-click="goToHome()">
            <ion-icon name="alert"></ion-icon>
                Disciplinas de 60h/90h
        </button>

        <!-- Botão: Ajuda -->
        <!--
        <button id="trintahoras-button12" ion-button color="secondary" icon-left style="text-align: left;" on-click="goToAjuda()">
            <ion-icon name="book"></ion-icon>
                Ajuda?!
        </button>
        -->
    </form>

    <!-- Espaço -->
    <div class="spacer" style="width: 300px; height: 20px;"></div>


    <!-- Barra de status: Score / Nota Unidade 2 -->
    <div style="text-align: center;" class="show-list-numbers-and-dots">
        <p style="color: #8A8A8A; font-size: 16px;">
            <strong>
                Score:
            </strong>
            {{ score }} / 62.6 &nbsp; | &nbsp; <!-- score = (u1 x 4 + u2 x 5) -->
            <strong>
                2ª Unidade:
            </strong>
            {{ unidade2 }} <!-- 2ª Unidade = ((62.6 - score) / 5) -->
        </p>
    </div>

    <!-- Texto/Rodapé -->
    <div style="text-align: center;" class="show-list-numbers-and-dots">
        <p style="color: #BDBDBD; font-size: 12px;">
            Desenvolvido &nbsp;&#10084;&nbsp; por
            <strong>
                spaceLabs
            </strong>
        </p>
    </div>

</ion-content>
